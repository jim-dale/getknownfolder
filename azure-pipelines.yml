
trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x86'
  buildConfiguration: 'Release'

steps:
- task: VSBuild@1
  inputs:
    solution: '$(Solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@1
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: |
      **\bin\$(BuildPlatform)\$(BuildConfiguration)\*.exe
      **\bin\$(BuildPlatform)\$(BuildConfiguration)\*.pdb
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: '$(System.TeamProject)-$(BuildPlatform)-$(BuildConfiguration)-$(Build.SourceVersion)-$(Build.BuildNumber)'
